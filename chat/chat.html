<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Layout</title>
    <link rel="stylesheet" href="chat.css">
</head>

<body>
    <header>
        <h1 id="welcome_username">welcome username</h1>
        <nav>
            <ul>
                <li><a href="#friendrequest.html">Friend Request</a></li>
                <li><a href="#profile.html">Profile</a></li>
                <li><a id="signOutLink" href="#">Sign Out</a></li>
            </ul>
        </nav>
    
    </header>
    <main>
        <section class="left">
            <h2>Friends</h2>
            <ul class="friend-list" id="friendList"></ul>
        </section>
        <section class="right">
            <div class="chat-container">
                <div class="chat-header">Chat Room</div>
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be added here dynamically -->
                </div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Type a message..." />
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>            
        </section>
    </main>
    <footer>
        @Copyright by Hubert Chen, July 2024 
    </footer>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/chat.js"></script>


</body>
</html>

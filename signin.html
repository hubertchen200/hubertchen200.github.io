<html>
    <head>
        <title>sign in</title>
        <link rel="stylesheet" href="signin.css">
    </head>

    <body>
        <div class="container">
            <h2>Sign In</h2>
            <form id="signin-form" action="signin.html" method="post">
                <input id="username" type="text" name="username" placeholder="Username" required>
                <input id="password" type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>

        
        <script>
            document.getElementById('signin-form').addEventListener('submit', async function(event) {
                event.preventDefault();
    
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
    
                const response = await fetch('https://user.hubertchen200.site/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization':'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiaGkiLCJ1c2VybmFtZSI6ImhpIiwiZXhwIjoxNzIwNTY1NzA0fQ.rgG6EMWdUhE-T9V39i1JCcyggXUMIt3dg90YpFZf39s'
                    },
                    body: JSON.stringify({"email": username, "password": password })
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    if ("status" in data) {
                        alert('Sign-in successful');

                    } else {
                        alert('email and password not matched!');
                    }
                }
                        
                else {
                    alert('Sign-in failed: ' + data.message);
                }
            });
        </script>
    </body>


</html>
